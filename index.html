<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title></title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="highscoreDiv">
        <button id="highscore">View Highscores</button>
      </div>
      <div class="timerDiv">
        <h2 id="timeLeft"></h2>
      </div>
    </div>
    <div class="gameDiv">
      <div class="questionDiv">
        <h1 id="question"></h1>
      </div>
      <div class="answersDiv">
        <ul>
            <li id="answer1"></li>
            <li id="answer2"></li>
            <li id="answer3"></li>
            <li id="answer4"></li>
        </ul>
      </div>
      <div class="resultDiv">
        <p id="result"></p>
      </div>
      <div class="highscoreBoard">
        <ul class="highscoreList"></ul>
      </div>
      <div class="clearScoreDiv">

      </div>
      <div class="startDiv">
        <button id="start">Start</button>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
